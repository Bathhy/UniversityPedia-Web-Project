<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Pedia Sign In</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Welcome!</h1>
      <p>A place that can help student find their favorite major and university. All the information appears after you create or sign in. Please make sure you are a hundred percent sure before you choose a major to study!!!</p>
   
        <img src="src/image/logo_removebg_white.png" alt="" class="university-logo">
      
      <h2>University Pedia</h2><br>
      <button class="learn-more">Learn more</button>
    </div>

    <div class="sign-in-section">
      <h2>Sign in</h2>
      <form id="sign-in-form">
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="user name" required>

        <label for="email">Email / Phone number</label>
        <input type="text" id="email" placeholder="email / phone number" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required>
    
        <label class="container-checkbox">
          <input type="checkbox"required >
          <p>I agree for all information.</p>
        </label>        
    
        <button type="submit" class="sign-in-btn">Sign In</button>
      </form>
      <div class="sign-up-link">
        <p>Don't have an account yet? <a href="#">create account</a></p>
      </div>
    
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

 <!-- Link to the JavaScript file -->
 <script src="js/script.js" defer></script>
</body>
</html>
