<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Pedia - Create Account</title>
  <link rel="stylesheet" href="sign_up.css">
</head>

<body>
  <div class="container">
    <div class="left-panel">
        <h1>Welcome</h1>
        <p>A place that can help students find their favorite major and university. All the information appears after you Create or sign in. Please make a hundred percent sure before you choose a major to study!!!</p>
        <div class="logo-section"></div>
        <img src="src/image/logo_removebg_white.png" alt="" class="university-logo">
        <h2>University Pedia</h2>
        <button class="learn-more">Learn more</button>
    </div>

    <div class="right-panel">
      <div class="form-section">
        <h2>Create your account</h2>
        <form action="submit">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="email" placeholder="Email / Phone number" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          
          <label class="checkbox">
            <input type="checkbox" required>
            I agree for all information.
          </label>
          
          <button type="submit" class="submit-btn">Submit</button>
          <p>Already have an account? <a href="login.html">sign in</a></p>
        </form>
      </div>
    </div>
  </div>

</footer>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
